<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Bot</title>
</head>

<body>
    <!-- verify page -->
    <div class="mission-body">
        <!-- verify container -->
        <div class="mission-container">
            <div class="mission-containers">
                <!-- verify-cancel -->
                <div class="mission-cancel">
                    <a href="mission.html"><i class='bx bxs-left-arrow'></i></a>
                </div>
                <!-- verify header -->
                <div class="mission-header">
                    <p>Missions</p>
                </div>
                <!-- verify info -->
                <div class="mission-info">
                    <p class="mission-bal">Balance</p>
                    <!-- verify coin balance -->
                    <div class="mission-balance">
                        <!-- coin amount -->
                        <div class="coin-amount">
                            <img src="images/Transparent Ton Catel logo.png" style="height: 25px; width: 25px;">
                            <p>0</p>
                        </div>
                    </div>
                    <!-- verify question -->
                    <div class="verify-question">
                        <p>Are you sure, you</p>
                        <p>completed the mission?</p>
                    </div>
                    <!-- verify text -->
                    <div class="verify-notice">
                        <p>If you attempt to cheat, Don Catos</p>
                        <p>Will punish you by deducting your balance.</p>
                        <p>❗If Cheating persists, Don Catos will banish you❗</p>
                    </div>
                </div>
                <!-- verify box -->
                <div class="verify-box">
                    <!-- verify award/penalty box -->
                    <div class="award-penalty">
                        <!-- verify award box -->
                        <div class="award-box">
                            <p class="award-text">+500</p>
                            <p class="award">Reward</p>
                        </div>
                        <p>vs</p>
                        <!-- verify penalty box -->
                        <div class="penalty-box">
                            <p class="penalty-text">-1000</p>
                            <p class="penalty">Penalty</p>
                        </div>
                    </div>
                    <!-- verify btn -->
                    <div class="verify-btns">
                        <button class="verify-btn">Yes, verify.</button>
                        <button class="check-btn">Check again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
